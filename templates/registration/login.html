{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Войти | Библиотека{% endblock %}

{% block content %}
  <div class="container py-5" style="max-width: 500px;">
    <h2 class="mb-4">Вход</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Войти</button>
    </form>
    <p class="mt-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
  </div>
{% endblock %}
