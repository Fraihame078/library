{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация | Библиотека{% endblock %}

{% block content %}
  <div class="container py-5" style="max-width: 550px;">
    <h2 class="mb-4">Регистрация</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success mt-3">Зарегистрироваться</button>
    </form>
    <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
  </div>
{% endblock %}
